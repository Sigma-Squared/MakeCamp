<!DOCTYPE html>
<html lang="en">
<head>
    <script src="mac_course_listing_less.min.js"></script>
    <script src="make_camp.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta charset="UTF-8">
    <title>Make Camp</title>
</head>
<body>
<div id="outermost">
    <div id="request-column">
        <div id="request-input">
            <div id="timeslot-input">
                <select title="Day" id="input-day">
                    <option value="su">Sunday</option>
                    <option value="mo">Monday</option>
                    <option value="tu">Tuesday</option>
                    <option value="we">Wednesday</option>
                    <option value="th">Thursday</option>
                    <option value="fr">Friday</option>
                    <option value="sa">Saturday</option>
                </select>
                <select title="Time" id="input-time-start">
                    <option value="8:30">8:30</option>
                    <option value="9:30">9:30</option>
                    <option value="10:30">10:30</option>
                    <option value="11:30">11:30</option>
                    <option value="12:30">12:30</option>
                    <option value="13:30">1:30pm</option>
                    <option value="14:30">2:30pm</option>
                    <option value="15:30">3:30pm</option>
                    <option value="16:30">4:30pm</option>
                    <option value="17:30">5:30pm</option>
                    <option value="19:00">7:00pm</option>
                </select>
                <select title="Hours" id="input-time-length">
                    <option value="1">1 hour</option>
                    <option value="2">2 hour</option>
                    <option value="3">3 hour</option>
                </select>
            </div>
            <div id="input-building-div" style="display: flex; justify-content: space-between">
                building &nbsp <input type="text" title="Building" id="input-building">
            </div>
            <div>
                <input type="checkbox" id="input-empty-only" title="Empty Only" name="onlyEmpty" checked>empty only<br>
            </div>

            <button id="submit-data">Submit</button>
        </div>
        <div id="request-output">
        </div>
    </div>
</div>
</body>
</html>
